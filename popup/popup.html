<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./popup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="top">
      <h1 id="title">AutoHolmes</h1>
      <input type="checkbox" class="checkbox" id="active">
    </div>
    <div class="container">
      <label class="label">Period</label>
      <input type="number" id="periodInput" class="input">
      <button id="period" class="button" type="submit">Save</button>
    </div>
    <div class="container">
      <label class="label">Index</label>
      <input type="number" id="indexInput" class="input">
      <button id="index" class="button" type="submit">Save</button>
    </div>
    <div id="bottom">
      <h1 id="focusLabel">Auto Focus</h1>
      <input type="checkbox" class="checkbox" id="focus">
    </div>
    <script src="./popup.js"></script>
  </body>
</html>
